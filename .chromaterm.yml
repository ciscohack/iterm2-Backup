  color: f#ff2305

- description: Syslog facilities - Warning to notice
  regex: \b%\w+\-[4-5]\-\w+\b
  color: f#cab902

- description: Syslog facilities - Info to debug
  regex: \b%\w+\-[6-7]\-\w+\b
  color: f#65d7fd

- description: BGP
  regex: \b(Cost:pre\-bestpath|0x880\d):\d{1,10}:\d{1,10}\b
