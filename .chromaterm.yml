rules:
- description: Numbers (#fcb58d)
  regex: \b(?<!\.)\d+(\.\d+)?(?!\.)\b
  color: f.type-1

- description: URL
  regex: |
    (?ix)\b
        ((htt|ft|lda)ps?|telnet|ssh)://  # Scheme
        ([-%:\w\\/]{1,256}@)?  # User info
        [-\w]{1,63}(\.[-\w]{1,63}){,126}(:\d{1,5})?  # Host and port
        (/[-+=~@%&?#.:;,\w\\/()]*)?  # Path, query, and fragment
    ((?=[.:;,)])|\b)  # Avoid highlighting trailing path characters by matching them in a lookahead
  # color: f.type-4
  color: f.type-14
  exclusive: true

- description: IPv4
  regex: \b(?<!\.)((25[0-5]|(2[0-4]|[0-1]?\d)?\d)\.){3}(25[0-5]|(2[0-4]|[0-1]?\d)?\d)(/\d+)?\b
  color: f.type-2
  # color: f#00e0d1
  exclusive: true

- description: IPv6
  regex: |
    (?ix)(?<![\w:])(
        ([\da-f]{1,4}:){7}[\da-f]{1,4}|  # 1:2:3:4:5:6:7:8
        [\da-f]{1,4}:(:[\da-f]{1,4}){1,6}|  # 1::3:4:5:6:7:8
        ([\da-f]{1,4}:){1,2}(:[\da-f]{1,4}){1,5}|  # 1:2::4:5:6:7:8
        ([\da-f]{1,4}:){1,3}(:[\da-f]{1,4}){1,4}|  # 1:2:3::5:6:7:8
        ([\da-f]{1,4}:){1,4}(:[\da-f]{1,4}){1,3}|  # 1:2:3:4::6:7:8
        ([\da-f]{1,4}:){1,5}(:[\da-f]{1,4}){1,2}|  # 1:2:3:4:5::7:8
        ([\da-f]{1,4}:){1,6}:[\da-f]{1,4}|  # 1:2:3:4:5:6::8
        ([\da-f]{1,4}:){1,7}:|  # 1:2:3:4:5:6:7::
        :((:[\da-f]{1,4}){1,7}|:)  # ::2:3:4:5:6:7:8
    )(:(?=\W))?  # \W is an exclusive-flag hack to color the : before an IPv4-embedded address
    (%[\da-z]+)?  # Zone index
    (/\d+)?  # Prefix length
    (?!:?\w)
  color: f.type-3
  exclusive: true

- description: MAC address
  regex: |
    (?ix)\b(
        (?<!:)([\da-f]{1,2}:){5}[\da-f]{1,2}(?!:)|  # 11:22:33:aa:bb:cc
        (?<!\.)([\da-f]{4}\.){2}[\da-f]{4}(?!\.)|   # 1122.33aa.bbcc
        (?<!\.)([\da-f]{1,2}\.){5}[\da-f]{1,2}(?!\.)| # 00.15.a5.00.01.bf
        ^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$
    )\b
  # color: f.type-13
  color: f.status-15
  exclusive: true

- description: Date
  regex: |
    (?ix)\b(
        (\d{2}|\d{4})\-(0?[1-9]|1[0-2])\-(3[0-1]|[1-2]\d|0?[1-9])|  # YYYY-MM-DD, YY-MM-DD
        (jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)\s+(  # MMM
            (3[0-1]|[1-2]\d|0?[1-9])(\s+\d{4})?|\d{4}  # DD (YYYY)?, YYYY
        )|(3[0-1]|[1-2]\d|0?[1-9])\s(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)(?!\s+(3[0-1]|[1-2]\d|0?[1-9])([^\w:]|$))(\s+\d{4})?  # DD MMM (YYYY)?
    )((?=[\WT_])|$)
  # color: b.type-2
  color: f.status-9
  exclusive: true

- description: Time
  regex: |
    (?ix)(?<![\.:])(\b|(?<=T))
        (2[0-3]|[0-1]\d):[0-5]\d  # Hours and minutes
        (:[0-5]\d([\.,]\d{3,6})?)?  # (Seconds (sub-seconds, 3 to 6 decimal places)?)?
        ([\-\+](\d{2}|\d{4}))?  # (Timezone)?
    (?![\.:])\b
  # color: f.type-5
  color: f.type-10
  exclusive: true

- description: Size, like 123G 123Gb 123Gib 1.23G 123Gbps
  regex: (?i)\b\d+(\.\d+)?\s?((([KMGTPEZY](i?B)?)|B)(ps)?)\b
  color:
    0: f.type-11
    2: bold
  exclusive: true

- description: Match (IP.Port) Number-- new one
  regex: (?:\.([0-9]+))?
  color: f#ffd270
  # color: f.type-11
  exclusive: True

- description: Match HEX (0x46d7839e) Number-- newly Added (we can use type 18 also)
  regex: \b(0x[0-9A-Fa-f]+)\b
  # color: f#ffd250
  color: f#96c9ff
  exclusive: True

- description: Generic - Bad
  regex: (?i)\b(password|abnormal(ly)?|down|los(t|s|ing)|err(ors?)?|(den(y|ies|ied)?)|reject(ing|ed)?|drop(ped|s)?|(err\-)?disabled?|(timed?\-?out)|fail(s|ed|iure)?|disconnect(ed)?|unreachable|invalid|bad|notconnect|unusable|block(ing|ed)?|blk|inaccessible|wrong|collisions?|unsynchronized|mismatch|runts|CRC|locked|Locked|Initialise|uncorrectable|drop_count|KR|refused|FLR|badpackets|admin_fec|admin_duplex|FDB|pop_outer_tag|Expiration|RESTRICTED|Production|SUBOPTIMAL|leave|DRIFT|Attackers|burst)\b
  color: f.status-1

- description: Generic -  Bad2
  regex: (?i)\b(unregister|ngfw|Teardown|ERR|BundleDataPorts|reinitConnect|full|xerr|rerr|Uninstall|deleteNonPresent|Delete|INVALID_SPI|DELETE_REASON|expired|dead|Dead|errorDescr|Inoperable|Remove|END|disabling|exiting|Uninstallation|VIF_DOWN|Retrying|Retry|Delay|Voltage|reinitConnections|Unable|watchdog_init|Watchdog|excessive|UPDOWN|pid|Oversize|Jabber|filters|Uninstalling|flowend|Inactive|Invalids|Termination|Deadline|exceeds|exceed|Died)\b
  color: f.status-1

- description: Generic - Ambigious bad
  regex: (?i)\b(no(pe)?|exit(ed)?|reset(t?ing)?|discard(ed|ing)?|block(ed|ing)?|filter(ed|ing)?|stop(p(ed|ing))?|never|bad|CRIT)\b
  # color: f.status-3
  color: f.status-1

- description: Generic - Not too bad
  regex: (?i)\b(warnings?)\b
  color: f.status-4

- description: Generics - Not too bad-2
  regex: (?i)\b(SN|Stp|SN|daemon|Daemon|SFDataCorr+|EventHandl+|warning(s)?)\b
  color: f.status-8

- description: Generic - Ambigious good
  regex: (?i)\b(ye(s|ah?|p)?|started|running|good|can|LISTEN|InitSPI|curr|ONLINE|received|NPSHIM)\b
  color: f.status-6

- description: Generic - Good
  regex: (?i)\b(up|ok(ay)?|permit(ed|s)?|accept(s|ed)?|enabled?|online|succe((ss(ful|fully)?)|ed(ed)?)?|connect(ed)?|reachable|valid|forwarding|synchronized)\b
  color: f.status-8

- description: Interface - Description (Purple)
  regex: Description:\s.*
  color: f.type-6

