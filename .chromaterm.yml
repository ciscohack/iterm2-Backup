  color: f#c485ff

- description: HostName NOT_In_Enable_mode - This regex also highlight words within < >
  regex: ^\w[^#]*>
  color: f.type-4

- description: HostName Bracket Match-2
  regex: \b\/([a-zA-Z0-9]{0,})\b
  # color: f.type-6
  color: f#c485ff

- description: Hostnames and prompt - good -new values
  regex: \/([a-z0-9]{0,})
  # color: f.type-3
  # color: f.type-14
  # color: f#ffde9c
  color: f#ff9b30

- description: Half-duplex
  regex: (?i)\b(half\-?duplex)\b
  color: f.status-1

- description: Spanning tree - Problematic states
  regex: \b(BKN|(LOOP|ROOT|TYPE|PVID)_Inc)\b
  color: f.status-1

- description: Spanning tree - Forwarding states
  regex: (?i)\b(FWD|Root|Desg|user_data|sack|Syslogs|Origin|pc_membership_status)\b
  color: f#87d700

- description: OSPF - Transitional states
  regex: \b(ATTEMPT|INIT|EXCHANGE|LOADING)\b
  color: f#cab902

- description: OSPF - Acceptable states
  regex: \b(2WAY|FULL)\b
  color: f#28c501

- description: BGP - Transitional states
  regex: \b(Idle|Connect|Active|OpenSent|OpenConfirm|Translated)\b
  color: f#cab902

