- description: Interfaces
  regex: (?i)\b((Management|mgmt)\d{1,3}(/\d{1,3})*(\.\d{1,10})*)\b
  color: f.status-1

- description: Interfaces
  regex: (?i)\b((Hundred|TwentyFive)GigE\d{1,3}(/\d{1,3})*(\.\d{1,10})*|((Forty|Ten)*Gigabit|Fast)*Ethernet\d{1,3}(/\d{1,3})*(\.\d{1,10})*|(Internal\-(Control|Data)|Serial|Twe|Eth|Hu|Tw|Fo|Te|Gi|Fa|Et|Se|eth)\d{1,3}(/\d{1,3})*(\.\d{1,10})*)\b
  # color: f#ffbd96
  color: f#96d9ff
  # color: f#96c9ff
