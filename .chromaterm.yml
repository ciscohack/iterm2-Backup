- description: Interface - Output rate (Red)
  regex: Output rate\s*:\s[0-9]+ bps \([0-9]+ pps\)
  color: f#6CFF00 bold

- description: Interfaces internal Match-3
  regex: \b(Internal\d/\d{1,2}\.\d{1,10}|Internal\d/\d{1,2})\b
